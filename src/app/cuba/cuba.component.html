<h1 style="text-align: center; font-size: 25px; color: white">Forfaits Cuba</h1>

<mat-list>
    <span *ngFor="let item of listForfaits">
        <ng-template [ngIf]="contains(item.destination,'Cuba')">
            <mat-list-item  style="height: auto; padding-bottom: 10px;padding-top: 10px;">  
                <app-forfait-complet  [forfait]="item" style="width: 100%;" ></app-forfait-complet > 
            </mat-list-item>
            <mat-divider></mat-divider>
        </ng-template>
    </span>
  
</mat-list>
<app-chart-data-c></app-chart-data-c>
<app-chart-data-m></app-chart-data-m>
