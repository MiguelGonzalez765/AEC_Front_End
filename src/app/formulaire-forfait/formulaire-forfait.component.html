<div style='padding:20px;margin:20px; border: 1px solid black'>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text"
              placeholder="Choisissez une destination"
              aria-label="Number"
              matInput
              [formControl]="destinationsControl"
              [matAutocomplete]="auto1">
        <mat-autocomplete #auto1="matAutocomplete">
          <mat-option *ngFor="let destination of filteredDestinations  | async" [value]="destination">
            {{destination}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text"
              placeholder="Choisissez la ville de départ"
              aria-label="Number"
              matInput
              [formControl]="villesDepartControl"
              [matAutocomplete]="auto2">
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let ville of filteredVillesDepart | async" [value]="ville">
            {{ville}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Nom de l’hôtel</mat-label>
        <input matInput placeholder="Nom de l’hôtel..." >
      </mat-form-field>
    </form>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Coordonnées </mat-label>
        <input matInput placeholder="Adresse...">
      </mat-form-field>
    </form>
   
    
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Nombre de chambres</mat-label>
        <input matInput type="number" min="1" placeholder="Nombre de chambres...">
      </mat-form-field>
     </form>
     <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Prix</mat-label>
        <input matInput type="number" min="1" placeholder="Prix...">
      </mat-form-field>
      
     </form>
    <form>
      <h3>Choisir le nombre d'étoiles</h3>
      
      <p class="clasificacion" style="margin-right: 220px; font-size: 25px;">
        <input id="radio1" type="radio" name="star" value="5"><!--
        --><label for="radio1">★</label><!--
        --><input id="radio2" type="radio" name="star" value="4"><!--
        --><label for="radio2">★</label><!--
        --><input id="radio3" type="radio" name="star" value="3"><!--
        --><label for="radio3">★</label><!--
        --><input id="radio4" type="radio" name="star" value="2"><!--
        --><label for="radio4">★</label><!--
        --><input id="radio5" type="radio" name="star" value="1"><!--
        --><label for="radio5">★</label>
      </p>
    </form>
     
</div>
